id: show_text
label: Text Sink
category: '[Custom]/Display'

parameters:
-   id: ipaddr
    label: IP Address
    dtype: string
    default: 127.0.0.1
-   id: port
    label: Port
    dtype: int
    default: '1234'
-   id: psize
    label: Payload Size
    dtype: int
    default: '1472'
-   id: gui_hint
    label: GUI Hint
    dtype: gui_hint
    hide: part

templates:
    imports: |-
             from PyQt5 import Qt
             from gnuradio import qtgui
             import display
             import sip

    make: |-
           <%
              win = 'self._%s_win'%id
           %>\
           display.show_text()
           self._${id}_win = sip.wrapinstance(self.${id}.pyqwidget(), Qt.QWidget)
           ${gui_hint() % win}

file_format: 1
